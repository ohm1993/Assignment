<div role="main" class="container theme-showcase">
          <div class="page-header text-center">
              <h2 id="tables">Inventory List</h2>
          </div>
            <div class="bs-component">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Prod Id</th>
                            <th>Product Name</th>
                            <th>MRP</th>
                            <th>Quantity</th>
                            <th>Batch No</th>
                            <th>Batch Date</th>
                            <th>Vendor Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="inventory in inventories">
                            <td>{{inventory.product_id}}</td>
                            <td>{{inventory.product_name}}</td>
                            <td>{{inventory.mrp}}</td>
                            <td>{{inventory.quantity}}</td>
                            <td>{{inventory.batch_number}}</td>
                            <td>{{inventory.batch_date}}</td>
                            <td>{{inventory.vendor_name}}</td>
                            <td>
                                <div ng-if="inventory.status == 'pending'">
                                    <button type="button" ngIf="inventory.status == pending" class="btn btn-danger">{{inventory.status}}</button>
                                </div>
                                <div ng-if="inventory.status == 'approved'">
                                    <button type="button" ngIf="inventory.status == pending" class="btn btn-success">{{inventory.status}}</button>
                                </div>
                            </td>
                            <td>
                                    <a class="btn btn-primary a-btn-slide-text" ng-click='edit(inventory._id)'>
                                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                        <span><strong>Edit</strong></span>            
                                    </a>
                                    <a href="#" class="btn btn-primary a-btn-slide-text" ng-click='delete(inventory._id)'>
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        <span><strong>Delete</strong></span>            
                                    </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
</div>
